// Root settings.gradle - central pluginManagement and included modules
pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        // quarkus plugin version resolved from root gradle.properties
        id 'io.quarkus' version "${quarkusPluginVersion}"
    }
}

rootProject.name = 'taktx-worker-quarkus-example'

// include module projects here
include 'client-workers-vanilla-pure', 'client-workers-vanilla-annotations', 'client-workers-quarkus', 'client-swagger-ui'

